<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="jquery-2.1.1.min.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([22.28814,114.12705], 14);

  // load a tile layer
/*  L.tileLayer('http://tiles.mapc.org/basemap/{z}/{x}/{y}.png',
    {
      attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);*/
    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
maxZoom: 19,
attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

/*map.on('click', function(e) {
alert(e.latlng);});*/
  // load GeoJSON from an external file
  $.getJSON("protei.geojson",function(data){
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data,{
      pointToLayer: function(feature,latlng){
        var marker = L.marker(latlng);
         marker.bindPopup('Time: '+feature.properties.Time+'<br/>'+'Temperature: '+feature.properties.Temperature + '<br/>' + 'Pressure: '+ feature.properties.Pressure + '<br/>' + 'Humidity: '+ feature.properties.Humidity + '<br/>' +'Location: '+feature.geometry.coordinates + '<br/>' + 'Magnetometer: '+ feature.properties.Magnetometer);

        return marker;
      }
    }).addTo(map);
  });



  </script>
</body>
</html>
